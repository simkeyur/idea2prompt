<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Idea2Prompt - LLM Generator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="d-flex flex-column min-vh-100">
  <div class="container d-flex justify-content-center align-items-center flex-grow-1">
    <div class="card p-4 w-100" style="max-width: 720px;">
      <h1 class="text-center mb-4">Idea2Prompt</h1>
      
      <!-- Dark/Light Toggle -->
      <button class="btn btn-outline-secondary position-absolute top-0 end-0 m-3" id="theme-toggle">
        <i class="bi bi-moon"></i>
      </button>
      
      <!-- Provider Picker -->
      <div class="mb-3">
        <label for="provider" class="form-label">Select Provider</label>
        <select id="provider" class="form-select">
          <option value="ollama">Ollama</option>
          <option value="gemini">Gemini</option>
        </select>
      </div>
      
      <!-- Ollama Fields -->
      <div id="ollama-fields">
        <div class="mb-3">
          <label for="ollama-url" class="form-label">Ollama Base URL</label>
          <input type="text" id="ollama-url" class="form-control" value="http://localhost:11434">
        </div>
        <div class="mb-3">
          <label for="ollama-model" class="form-label">Model Name</label>
          <input type="text" id="ollama-model" class="form-control" value="llama3">
        </div>
      </div>
      
      <!-- Gemini Fields -->
      <div id="gemini-fields" class="d-none">
        <div class="mb-3">
          <label for="gemini-api-key" class="form-label">Gemini API Key</label>
          <input type="password" id="gemini-api-key" class="form-control">
        </div>
      </div>
      
      <!-- Prompt Input -->
      <div class="mb-3">
        <label for="user-prompt" class="form-label">Enter Your Idea</label>
        <textarea id="user-prompt" class="form-control" rows="4" placeholder="Type your idea here..."></textarea>
      </div>

      <!-- Refine Button -->
      <button class="btn btn-outline-primary w-100" id="refine-btn">
        <i class="bi bi-arrow-repeat"></i> Refine
      </button>

      <!-- Loading State -->
      <div id="loading" class="d-none text-center mt-3">
        <i class="bi bi-arrow-repeat text-primary spinner-border spinner-border-sm" role="status"></i> Processing...
      </div>

      <!-- Response Output -->
      <div class="mt-3">
        <h5>Generated Prompt</h5>
        <pre id="response-output" class="p-3 border rounded"></pre>
      </div>

      <!-- Error Toast -->
      <div id="error-toast" class="toast align-items-center text-white bg-danger border-0 position-absolute top-0 start-50 translate-middle-x d-none" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-body">
          <i class="bi bi-exclamation-triangle"></i> An error occurred. Please try again.
        </div>
      </div>
    </div>
  </div>

  <script type="module">
    // Theme Toggle
    const themeToggleBtn = document.getElementById('theme-toggle');
    const body = document.body;
    const prefersDarkScheme = window.matchMedia("(prefers-color-scheme: dark)");

    function toggleTheme() {
      if (body.hasAttribute('data-bs-theme')) {
        body.removeAttribute('data-bs-theme');
        themeToggleBtn.innerHTML = '<i class="bi bi-sun"></i>';
      } else {
        body.setAttribute('data-bs-theme', 'dark');
        themeToggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
      }
    }

    themeToggleBtn.addEventListener('click', toggleTheme);
    if (prefersDarkScheme.matches) {
      body.setAttribute('data-bs-theme', 'dark');
    }

    // Dynamic Fields based on Provider Selection
    const providerSelect = document.getElementById('provider');
    const ollamaFields = document.getElementById('ollama-fields');
    const geminiFields = document.getElementById('gemini-fields');
    
    providerSelect.addEventListener('change', () => {
      if (providerSelect.value === 'ollama') {
        ollamaFields.classList.remove('d-none');
        geminiFields.classList.add('d-none');
      } else {
        ollamaFields.classList.add('d-none');
        geminiFields.classList.remove('d-none');
      }
    });

    // Refine Button Logic with CORS Anywhere
    const refineBtn = document.getElementById('refine-btn');
    const responseOutput = document.getElementById('response-output');
    const loadingState = document.getElementById('loading');
    const errorToast = document.getElementById('error-toast');
    
    refineBtn.addEventListener('click', async () => {
      const provider = providerSelect.value;
      const userPrompt = document.getElementById('user-prompt').value.trim();
      
      if (!userPrompt) return;

      let url, payload;

      if (provider === 'ollama') {
        const ollamaUrl = document.getElementById('ollama-url').value.trim() || 'http://localhost:11434';
        const modelName = document.getElementById('ollama-model').value.trim() || 'llama3';

        url = `${ollamaUrl}/api/generate`;
        payload = { model: modelName, prompt: userPrompt, stream: false };
      } else {
        const apiKey = document.getElementById('gemini-api-key').value.trim();
        if (!apiKey) return;

        // Use CORS Anywhere Proxy for Gemini API request
        const corsAnywhereUrl = 'https://cors-anywhere.herokuapp.com/';
        url = `${corsAnywhereUrl}https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;
        payload = { prompt: userPrompt, system_instruction: "Rewrite the user’s idea as a clear, complete prompt a large‑language model can act on. Keep intent, add missing context, specify role, format, constraints. Respond with the prompt only." };
      }

      loadingState.classList.remove('d-none');
      refineBtn.setAttribute('disabled', true);

      try {
        const response = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (!response.ok) throw new Error('Network error');

        const data = await response.json();
        responseOutput.textContent = data.prompt || 'No response received';
        loadingState.classList.add('d-none');
      } catch (error) {
        errorToast.classList.remove('d-none');
        loadingState.classList.add('d-none');
      } finally {
        refineBtn.removeAttribute('disabled');
      }
    });
  </script>
</body>
</html>
